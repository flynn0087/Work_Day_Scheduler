<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--these are the links needed to create page-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--this is the header including title of the page, the js will also make it show the date-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--this is the bootstrap container that creates the formatting for the time slots-->
    <div class="container" style="position:relative; left:100px">
      <!--this division determines the characteristics of a given time slot row-->
      <div class="row" id="row9">
        <div class="input-row">
          <p>9AM</p>
        </div>
        <div class="input-group  col-10 form-group">
          <textarea id=input9AM class="form-control"timeId="9"></textarea>
          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div>

      <div class="row" id="row10">
        <div class="input-row">
          <p>10AM</p>
        </div>
        <div class="input-group  col-10 form-group">
          <textarea id=input10AM class="form-control" timeId="10"></textarea>
          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div> 
      
      <div class="row" id="row11">
        <div class="input-row">
          <p>11AM</p>
        </div>
        <div class="input-group  col-10 form-group">

          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div> 
      
      <div class="row" id="row12">
        <div class="input-row">
          <p>12AM</p>
        </div>
        <div class="input-group  col-10 form-group">
          <textarea id=input12AM class="form-control" timeId="12"></textarea>
          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div> 
      
      <div class="row" id="row13">
        <div class="input-row">
          <p>1PM</p>
        </div>
        <div class="input-group  col-10 form-group">
          <textarea id=input1PM class="form-control" timeId="13"></textarea>
          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div> 
      
      <div class="row" id="row14">
        <div class="input-row">
          <p>2PM</p>
        </div>
        <div class="input-group  col-10 form-group">

          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div> 
      
      <div class="row" id="row15">
        <div class="input-row">
          <p>3PM</p>
        </div>
        <div class="input-group  col-10 form-group">
          <textarea id=input3PM class="form-control" timeId="15"></textarea>
          <button class="col-1 btn"> <span style="font-size: 2em; color: blue "><i class="far fa-list-alt"></i></span></button>
        </div>
      </div>
      
      <div class="row" id="row16">
        <div class="input-row">
          <p>4PM</p>

        </div>
      </div>   
    </div>
    
    <!--these are the links making the scripts active-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
